<!DOCTYPE html>
<html>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>CTD Pre-Work: Art Explorer</title>

    <body>
        <div class="container">

            <!-- Menu -->
            <div class="menu">
                <button class="button-select" onclick="displayRandomArtBlock()">Random Art</button>
                <button class="button-select" id="art-finder-btn" onclick="displayArtFinderBlock()">Art Finder</button>
            </div>
            
            <!-- Random Art Block -->
            <div id="random-art-div">
                <div class="random-art-display">
                    <button class="button-select" id="random-art-btn" onclick="randomArtButtonAction()">Surprise Me With Art</button>
                    <h3></h3>
                    <p></p>
                    <img src="">
                </div>
            </div>

            <!-- Art Finder Block -->
            <div id="art-finder-div" style="display:none">
 
                <div class="art-finder-display">
                    <input type="text" id="search-field" placeholder="Try Searching: Mona Lisa, Picasso, cat" required>
                    <button class="button-select" id="search-button" onclick="searchArtButtonAction()">Search</button>
                    <h3></h3>
                    <p></p>
                    <img src="">
                </div>
            </div>

        </div> 
    </body>

</html>
